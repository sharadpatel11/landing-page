    <script>
      (function () {
        try {
          var mode = localStorage.getItem("ui-mode") || "modern";
          var root = document.documentElement;
          root.classList.toggle("theme-classic", mode === "classic");
          root.classList.toggle("theme-modern", mode !== "classic");
          root.dataset.uiMode = mode === "classic" ? "classic" : "modern";
        } catch (e) {
          // no-op

      })();
